<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChattyWebsite</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/6tew1Fq.png">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <!-- Main Menu -->
    <!--<br>-->
    <h3 id="updlog">Update 0.0.1</h3>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <h1>~*{ ðŸŒ† ChattyWebsite ðŸŒ† }*~</h1>
    <h4 style="color:blue; background-color:black">Update Log: Fixed some of them bugs</h4>
    
    
    <!-- Buttons -->
    <button id="launchGames" class="button">Games
        <span class="button__icon">
            <ion-icon name="game-controller-outline"></ion-icon>
        </span>
    </button>
    <button id="launchApps" class="button">Apps
        <span class="button__icon">
            <ion-icon name="apps-outline"></ion-icon>
        </span>
    </button>
    <button id="chat" class="button">Chatroom
        <span class="button__icon">

    <button id="openInAboutBlank" class="button-ab">About:blank Cloak
        <span class="button__icon">
            <ion-icon name="open-outline"></ion-icon>
        </span>
    </button>
    <button id="tabcloak" class="button-tc">Tab Cloak
        <span class="button__icon">
            <ion-icon name="tablet-landscape-outline"></ion-icon>
        </span>
    </button>
    <h2>ChattyWebsite Announcements
        <span class="button__icon">
            <ion-icon name="megaphone-outline"></ion-icon>
        </span>
    </h2>
    <h4>Continuing this site!</h4>
    <br>
    <div id="randomPhrase"></div>
    </div>
    <script src="scripts.js"></script>
